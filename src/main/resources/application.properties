spring.application.name=searcher-webapp-v0.1

spring.datasource.url=jdbc:postgresql://localhost:5432/searcher_property_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=mypass
spring.data.redis.timeout=60000

flyway.url = jdbc:postgresql://localhost:5432/postgresql
flyway.schemas = searcher_property_db
flyway.user = postgres
flyway.password = password